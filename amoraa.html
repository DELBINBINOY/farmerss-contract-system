<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer-Buyer Contract System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            animation: slideIn 1.2s ease-in-out;
        }
        section {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #e68900;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Farmer-Buyer Contract System</h1>
    </header>

    <section id="contract-form">
        <h2>Create a Contract</h2>
        <form id="contractForm">
            <label>Farmer Name: <input type="text" id="farmerName" required></label>
            <label>Buyer Name: <input type="text" id="buyerName" required></label>
            <label>Contract Details: <textarea id="contractDetails" required></textarea></label>
            <label><input type="checkbox" id="terms"> Agree to Terms</label>
            <button type="submit">Create Contract</button>
        </form>
    </section>

    <section id="contract-list">
        <h2>Active Contracts</h2>
        <ul id="contracts"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
